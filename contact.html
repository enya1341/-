  <div id="home">

    <div id="home-top">
      <div class="top-text">
        <h1>お問い合わせ</h1>
      </div>
    </div>

    <div id="contact">
      <div class="contact-top">
        <form class="form" method="post">
          <div class="form-input">
            <label for="company">会社名</label>
            <input type="text" id="company" name="user_company">
          </div>
          <div class="form-input">
            <label for="name">お名前<font color="red">*</font></label>
            <input type="text" id="name" name="user_name">
          </div>
          <div class="form-input">
            <label for="mail">メールアドレス<font color="red">*</font></label>
            <input type="email" id="mail" name="user_mail">
          </div>
          <div class="form-textarea">
            <label for="msg">お問い合わせ内容<font color="red">*</font></label>
            <textarea name="user_message" id="msg"></textarea>
          </div>
          <div class="request-button">
            <button class="button" type="submit">お申し込み</button>
          </div>
        </form>

      </div>
    </div>
